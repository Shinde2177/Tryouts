<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather card</title>
    <link rel="stylesheet" href="weather.css"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="input" placeholder="Enter City Name" spellcheck="false">
        <button id ='btn'><img src="images/search.png" alt="search" ></button>
        </div>
        <div class="weather">
            <!-- <img src="images/rain.png" class="rain" > -->
            <img id="rain" src="images/rain.png" class="rain">
            <h1 class="temp" id="temp">0</h1>
            <h2 class="city" id="city">-</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity" >
                 <div>
                    <p  class="humidity" id="humidity">0</p>
                    <p>Humidity</p>

                 </div>   
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind" >
                 <div>
                    <p  class="wind" id="wind">0</p>
                    <p>Wind</p>

                 </div>   
                </div>
            </div>
        </div>

    </div>
    <script src="weather.js"></script>

</body>
</html>
